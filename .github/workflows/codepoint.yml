name: codepoint 
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install mkdocs-material 
      - run: pip install mkdocs-minify-plugin 
      - run: pip install mkdocs-redirects 
      - run: mkdocs gh-deploy --force
