# Project information
site_name: CodePoint
site_description: >-
  LeetCode Solutions in C++, Java, and Python.
site_author: Akash Singh
site_url: https://prepverse.github.io/CodePoint/

# Repository
repo_name: CodePoint
repo_url: https://github.com/PrepVerse/CodePoint

# Copyright
copyright: Copyright &copy; 2022 - 2023 <a href="http://github.com/AkashSingh3031"> Akash Singh </a>

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/laptop-code
    repo: fontawesome/brands/github

# Plugins
plugins:
