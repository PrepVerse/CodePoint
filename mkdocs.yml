# Project information
site_name: CodePoint
site_description: >-
  LeetCode Solutions in C++, Java, and Python.
site_author: Akash Singh
site_url: https://prepverse.github.io/CodePoint/

# Repository
repo_name: CodePoint
repo_url: https://github.com/PrepVerse/CodePoint

# Copyright
copyright: Copyright &copy; 2022 - 2023 <a href="http://github.com/AkashSingh3031"> Akash Singh </a>

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/code
    repo: fontawesome/brands/github

# Plugins
plugins:
  # - blog:
  #     blog_dir: blog/posts
  #     post_date_format: medium
  #     post_url_date_format: yyyy/MM/dd
  #     post_url_format: "{date}/{slug}"
  #     post_readtime_words_per_minute: 265
  #     post_slugify: !!python/object/apply:pymdownx.slugs.slugify
  #       kwds:
  #         case: lower
  #     post_slugify_separator: "-"
  #     authors_file: .authors.yml
  #     enabled: !ENV [CodePoint, false]
  # - meta
  - minify:
      minify_html: true
  - search
  - tags
  # - redirects:
  #     redirect_maps:

# Customization
extra:
  analytics:
    provider: google
    property: UA-117404761-3
  comments:
    enabled: true
    # defaults to utterances unless replaced with mode: giscus
    mode: utterances
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AkashSingh3031/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/akashsingh3031

extra_css:
  - css/katex.css
  - css/custom.css
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css

extra_javascript:
  - js/katex.js
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

