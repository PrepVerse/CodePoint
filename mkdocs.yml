  # - meta
  - minify:
      minify_html: true
  - search
  - tags
  # - redirects:
  #     redirect_maps:

# Customization
extra:
  analytics:
    provider: google
    property: UA-117404761-3
  comments:
    enabled: true
    # defaults to utterances unless replaced with mode: giscus
    mode: utterances
    # type: issues
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AkashSingh3031/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/akashsingh3031

extra_css:
  - css/katex.css
  - css/custom.css
  - css/childpages_card_grid.css
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css

extra_javascript:
  - js/katex.js
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

